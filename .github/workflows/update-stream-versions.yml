name: Update Stream Versions

on:
  schedule:
    # Run monday and wednesdays at 0 utc
    - cron: '0 0 * * 1,3'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Update stream versions
        run: node scripts/update-stream-versions.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/stream-versions.yml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@46cdba753c74545733b821043d64bd6925fc4da9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update stream versions from latest releases

            - Updated from latest ublue-os/bluefin and ublue-os/bluefin-lts
              releases
            - Automated update via GitHub Actions
          title: "chore: update stream versions from latest releases"
          body: |
            ## ðŸ¤– Automated Stream Versions Update

            This PR updates the stream version information with the latest
            package versions from:
            - `ublue-os/bluefin` (for GTS and Stable streams)
            - `ublue-os/bluefin-lts` (for LTS stream)

            ### Changes
            - Updated `public/stream-versions.yml` with latest version
              information
            - Data sourced from the most recent release changelogs

            ### Review Notes
            - This is an automated update triggered by the daily workflow
            - Please verify the version numbers look correct before merging
            - The updated file is used by the website to display current
              stream information

            ---
            *This PR was automatically created by the `update-stream-versions`
            workflow.*
          branch: automated/update-stream-versions
          delete-branch: true
          add-paths: |
            public/stream-versions.yml

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        with:
          script: |
            const runUrl = `${context.payload.repository.html_url}/actions/runs/` +
                           `${context.runId}`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Failed to update stream versions',
              body: `The automated stream versions update failed. ` +
                    `Please check the [workflow run](${runUrl}) for details.`,
              labels: ['bug', 'automation']
            })
